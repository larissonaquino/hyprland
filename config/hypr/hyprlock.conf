# hyprlock.conf
# Exemplo de configuração básica

# Configurações gerais
general {
    disable_loading_bar = true
    hide_cursor = true
}

# Fundo (Background)
background {
    monitor =
    # Caminho para sua imagem de fundo. Use $HOME para sua pasta de usuário.
    path = $HOME/Imagens/wallpapers/meu-wallpaper.png
    
    # Efeito de blur (desfoque) - muito popular!
    blur_size = 4
    blur_passes = 2
    
    # Escurecer o fundo
    # brightness = 0.8
    # contrast = 0.8
}

# Caixa de Senha (Input Field)
input-field {
    monitor =
    size = 250, 40
    outline_thickness = 2
    dots_size = 0.2 # Tamanho dos pontos ao digitar
    
    # Posição: 0 no eixo X (centro), -80 no eixo Y (um pouco acima do centro)
    position = 0, -80
    halign = center
    valign = center

    # Cores
    inner_color = rgb(282828) # Cor de fundo da caixa
    outer_color = rgb(ebdbb2) # Cor da borda
    font_color = rgb(ebdbb2)    # Cor do texto "verificando..."
    fail_color = rgb(fb4934)    # Cor da borda em caso de falha
    fail_text = <i>Senha Incorreta!</i>
    
    fade_on_empty = false
    placeholder_text = <span foreground="##ebdbb2">Digite a senha...</span>
}

# Relógio
text {
    monitor =
    text = $TIME
    font_size = 90
    font_family = JetBrains Mono Nerd Font
    
    # Posição: 0 no X (centro), -300 no Y (acima da caixa de senha)
    position = 0, -300
    halign = center
    valign = center
    
    # Cor do texto
    color = rgb(ebdbb2)
}

# Data
text {
    monitor =
    # Usamos um comando para formatar a data como você gosta
    text = cmd[date +'%A, %d de %B']
    font_size = 25
    font_family = JetBrains Mono Nerd Font

    # Posição: Logo abaixo do relógio
    position = 0, -200
    halign = center
    valign = center
    color = rgb(ebdbb2)
}

# Mensagem de "Olá"
text {
    monitor =
    text = Olá, $USER
    font_size = 20
    font_family = JetBrains Mono Nerd Font
    
    # Posição: Perto da caixa de senha
    position = 0, -120
    halign = center
    valign = center
    color = rgb(ebdbb2)
}