# hypridle.conf

general {
    lock_cmd = pidof hyprlock || hyprlock   # Comando para bloquear
    before_sleep_cmd = loginctl lock-session # Bloqueia antes de suspender
    after_sleep_cmd = hyprctl dispatch dpms on # Liga o monitor ao acordar
}

# Bloqueia a tela após 5 minutos (300 segundos) de inatividade
listener {
    timeout = 300
    on-timeout = loginctl lock-session
}

# Desliga a tela após 10 minutos (600 segundos) de inatividade
listener {
    timeout = 600
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on # Liga a tela de volta ao detectar atividade
}